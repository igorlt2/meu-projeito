<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <style>
        /* Estilos CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: left; /* Alinhamento à esquerda */
            align-items: flex-start;
            min-height: 100vh;
        }

        .cart {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-right: 20px;
        }

        .cart h2 {
            text-align: center;
        }

        .cart-items {
            list-style-type: none;
            padding: 0;
        }

        .cart-item {
            margin-bottom: 10px;
        }

        .cart-total {
            margin-top: 20px;
            text-align: center;
        }

        .products {
            display: flex; /* Exibir os produtos lado a lado */
            flex-wrap: wrap; /* Permitir que os produtos sejam envolvidos em várias linhas */
            gap: 20px; /* Espaço entre os produtos */
            padding: 20px;
        }

        .product {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            width: calc(30% - 20px); /* Definindo a largura dos produtos e subtraindo o espaço entre eles */
            box-sizing: border-box; /* Considerando a borda e o preenchimento na largura total */
            margin-bottom: 20px;
        }

        .product h3 {
            margin-top: 0;
        }

        .product img {
            max-width: 100%;
            border-radius: 5px;
        }

        .product-price {
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 5px;
        }

        .add-to-cart {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
  
        <div class="cart">
            <h2>Carrinho de Compras</h2>
            <ul class="cart-items">
            
            </ul>
            <div class="cart-total">
                <strong>Total: </strong><span id="total">R$ 0,00</span>
            </div>
        </div>

        <div class="products">
            <h2>Produtos Disponíveis</h2>
            <div class="product" data-price="25.00">
                <img src="https://cobasi.vteximg.com.br/arquivos/ids/1022535-400-400/Frente.jpg?v=638122585118430000" alt="Produto 1">
                <h3>Produto 1</h3>
                <span class="product-price">R$ 25,00</span>
                <p>Descrição do Produto 1</p>
                <button class="add-to-cart">Adicionar ao Carrinho</button>
            </div>
            <div class="product" data-price="35.00">
                <img src="https://cobasi.vteximg.com.br/arquivos/ids/1022535-400-400/Frente.jpg?v=638122585118430000" alt="Produto 2">
                <h3>Produto 2</h3>
                <span class="product-price">R$ 35,00</span>
                <p>Descrição do Produto 2</p>
                <button class="add-to-cart">Adicionar ao Carrinho</button>
            </div>
            <div class="product" data-price="35.00">
                <img src="https://cobasi.vteximg.com.br/arquivos/ids/1022535-400-400/Frente.jpg?v=638122585118430000" alt="Produto 2">
                <h3>Produto 2</h3>
                <span class="product-price">R$ 35,00</span>
                <p>Descrição do Produto 2</p>
                <button class="add-to-cart">Adicionar ao Carrinho</button>
            </div>
            <!-- Adicione mais produtos aqui -->
        </div>
    </div>


    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const addToCartButtons = document.querySelectorAll('.add-to-cart');
            const cartItemsList = document.querySelector('.cart-items');
            const totalElement = document.getElementById('total');
            let total = 0;

            addToCartButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const product = button.parentElement;
                    const productName = product.querySelector('h3').innerText;
                    const productPrice = parseFloat(product.getAttribute('data-price'));

                    const cartItem = document.createElement('li');
                    cartItem.innerText = `${productName} - R$ ${productPrice.toFixed(2)}`;
                    cartItemsList.appendChild(cartItem);

                    total += productPrice;
                    totalElement.innerText = `R$ ${total.toFixed(2)}`;
                });
            });
        });
    </script>
</body>
</html>
