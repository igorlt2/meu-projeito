
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Carrinho - Pet Shop</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Meu Carrinho</h1>
    </header>
    <div class="cart">
        <div class="item">
            <img src="dog_food.jpg" alt="Ração para cães">
            <div class="info">
                <h2>Ração para cães</h2>
                <p>Quantidade: 1</p>
                <p>Preço unitário: R$ 20,00</p>
                <p>Total: R$ 20,00</p>
                <button>Remover</button>
            </div>
        </div>
        <div class="item">
            <img src="cat_food.jpg" alt="Ração para gatos">
            <div class="info">
                <h2>Ração para gatos</h2>
                <p>Quantidade: 2</p>
                <p>Preço unitário: R$ 15,00</p>
                <p>Total: R$ 30,00</p>
                <button>Remover</button>
            </div>
        </div>
        <div class="total">
            <h2>Total: R$ 50,00</h2>
            <button>Finalizar Compra</button>
        </div>
    </div>
</body>
</html>
